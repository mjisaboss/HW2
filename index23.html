<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame 3D Model Animations</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
   </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- preload 3d model as asset -->
        <a-asset-item id="myModel" src="Ship/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#myModel" scale="0.1 0.1 0.1" position="0 0 -6" rotation="0 0 0" animation-mixer="clip:*"></a-entity>
    </a-scene>
  </body>  
</html>
